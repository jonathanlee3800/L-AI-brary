<!DOCTYPE html>
<html>
  <head>
    <script src="gptFunctions.js" defer></script>
    <script src="prompts.js" defer></script>
    <script src="script.js" type="module" defer></script>
    <script src="bootstrap-5.3.1-dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="bootstrap-5.3.1-dist/css/bootstrap.min.css" />
    <title>librarybuddies</title>
    <meta charset="utf-8" />
  </head>
  <body style="min-width: 360px; min-height: 510px;">
    <nav class="navbar navbar-light" style="background-color:#e9e9e9;">
      <div class="container d-flex justify-content-between align-items-center">
          <a class="navbar-brand p-1" href="https://library.smu.edu.sg">
            <img src="/assets/logo-t-smu.svg" alt="Logo" height="40px">
            <img src="/assets/logo-dt-library.svg" alt="Logo" height="40px">
          </a>
          <ul class="nav nav-pills" id="myTab" role="tablist" >
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active btn btn-sm"
                id="home-tab"
                data-bs-toggle="tab"
                data-bs-target="#home-tab-pane"
                type="button"
                role="tab"
                aria-controls="home-tab-pane"
                aria-selected="true"
              >
                Main 
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link btn btn-sm"
                id="profile-tab"
                data-bs-toggle="tab"
                data-bs-target="#profile-tab-pane"
                type="button"
                role="tab"
                aria-controls="profile-tab-pane"
                aria-selected="false"
              >
                Paragraph 
              </button>
            </li>
          </ul>
      </div>
    </nav>
    <div class="container mt-4">
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="home-tab-pane"
          role="tabpanel"
          aria-labelledby="home-tab"
          tabindex="0"
        >
        <div class="container-fluid">
          <h5>Welcome to librarybuddies!</h5>
        <div id="chathistory" style="overflow-y: scroll; height: 300px; " class="scrollspy-example bg-body-tertiary p-3 rounded-2">
          <div class="chat-message bot-message">
            <p><img src="/assets/mascot.png" style="height: 25px;"> : Hello! What are you searching for today?</p>
          </div>
        </div>
        <h6 class="m-1">Search SMU Library's Database</h6>
         <div class="input-group">
          <input type="search" class="form-control" placeholder="Search..." id="basic-url" aria-describedby="basic-addon3">
          <input class="btn btn-primary" type="submit" id="submit">
          <button class="btn btn-primary" type="button" disabled id="load" >
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          </button>
        </div>
        </div>
      </div>
        <div
          class="tab-pane fade"
          id="profile-tab-pane"
          role="tabpanel"
          aria-labelledby="profile-tab"
          tabindex="0"
        >
        hello
        </div>
      </div>
    </div>
  </body>
</html>
